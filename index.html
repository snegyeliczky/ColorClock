<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Color clock</title>
  <link href="https://fonts.googleapis.com/css?family=Lato|Quicksand:300" rel="stylesheet">
<style id="jsbin-css">
html, body {
  height: 100%;
}

#clock {
  text-align: center;
  font-size:58px;
font-family: 'Quicksand', sans-serif;
  position:relative;
  top: 50%;
  margin-top:-29px;
}
</style>
</head>
<body>
  <div id="clock"> 12:12:01 </div>
<script id="jsbin-javascript">

function colorClock(){
  
  var date = new Date();
  var hours = date.getHours();
  var minutes = date.getMinutes();
  var seconds = date.getSeconds();
  


  if (hours <= 9) {
    hours = '0' + hours;
  }
  if (minutes <= 9) {
    minutes = '0' + minutes;
  }
  if (seconds <= 9) {
    seconds = '0' + seconds;
  }

  var clockFace = hours + ':' + minutes + ':' + seconds;
  var hexColor = '#' + minutes + seconds + hours;
  console.log(hexColor);


  document.getElementById('clock').innerHTML = clockFace;
 document.body.style.background = hexColor;

  
setTimeout(function(){
  colorClock(); 
}, 1000);
           
};

colorClock();





</script>
</body>
</html>
